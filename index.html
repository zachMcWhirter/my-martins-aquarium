<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Martin's Aquarium</title>
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>

    <main class="container">

        <div class="banner">
            <div class="banner__logo">
                <img src="https://img.freepik.com/free-vector/japanese-koi-fish_23-2147692468.jpg?size=338&ext=jpg" class="logo__img">
            </div>
            <div class="banner__title">Martin's Aquarium</div>
        </div>

        <section class="customization">
            <select class="typeChoice">
                <option value="all">Show All Fish</option>
                <option value="holy">Holy Fish</option>
                <option value="soldier">Soldier Fish</option>
                <option value="plebs">Commoners</option>
            </select>
        
            <button class="toggleTips">Toggle Tips</button>
            <button class="toggleLocations">Toggle Locations</button>
            <button class="toggleFish">Toggle Fish</button>
            <button class="toggleQuotes">Toggle Quotes</button>

        </section>

        <div class="underTheBanner">

            <div class="underTheBanner__left">
                <article class="quoteList">

                </article>

                <article class="fishList">
                </article>

                <article class="locationList">    
                </article>
            </div>

            <div class="underTheBanner__right">
                <article class="tipList">
                    
                </article>
            </div>
        </div>

    </main>
    <script src="scripts/fish/fish.js"></script>
    <script src="scripts/fish/fishData.js"></script>
    <script src="scripts/fish/fishList.js"></script>
    <script src="scripts/locations/location.js"></script>
    <script src="scripts/locations/locationData.js"></script>
    <script src="scripts/locations/locationList.js"></script>
    <script src="scripts/quotes/quote.js"></script>
    <script src="scripts/quotes/quoteData.js"></script>
    <script src="scripts/quotes/quoteList.js"></script>
    <script src="scripts/tips/tip.js"></script>
    <script src="scripts/tips/tipData.js"></script>
    <script src="scripts/tips/tipList.js"></script>
    
    <script src="scripts/main.js"></script>



</body>
</html>
